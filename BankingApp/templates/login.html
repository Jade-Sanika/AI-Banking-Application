<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            max-width: 500px;
            margin: 0 auto;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #canvas {
            display: none;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-container">
                    <div class="icon-container">
                        <i class="fas fa-user-shield fa-4x text-primary mb-3"></i>
                    </div>
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    
                    <h4 class="mt-4 mb-3">Face Authentication</h4>
                    <div class="video-container">
                        <video id="video" width="640" height="480" autoplay></video>
                        <p class="text-muted text-center mt-2">Position your face in the camera frame</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button id="capture" class="btn btn-primary">Login</button>
                    </div>
                    
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Keep the original script reference -->
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
