<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Bank - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">Account Registration</h2>
                    <form method="post" action="/register"enctype="multipart/form-data">
                        <!-- Personal Information -->
                        <h4 class="mt-4 mb-3">Personal Information</h4>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="middle_name" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middle_name" name="middle_name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10 digits" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fathers_name" class="form-label">Father's Name</label>
                                <input type="text" class="form-control" id="fathers_name" name="fathers_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="mothers_name" class="form-label">Mother's Name</label>
                                <input type="text" class="form-control" id="mothers_name" name="mothers_name">
                            </div>
                        </div>
                        
                        <!-- Address Information -->
                        <h4 class="mt-4 mb-3">Address Information</h4>
                        <div class="mb-3">
                            <label for="address_line1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="address_line1" name="address_line1" required>
                        </div>
                        <div class="mb-3">
                            <label for="address_line2" class="form-label">Address Line 2</label>
                            <input type="text" class="form-control" id="address_line2" name="address_line2">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6 digits" required>
                            </div>
                        </div>
                        
                        <!-- ID Information -->
                        <h4 class="mt-4 mb-3">Identification Details</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="mock_aadhaar" class="form-label">Aadhaar Number (Mock)</label>
                                <input type="text" class="form-control" id="mock_aadhaar" name="mock_aadhaar" pattern="[0-9]{12}" placeholder="12 digits" required>
                                <small class="form-text text-muted">For demo purposes only</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pan_number" class="form-label">PAN Number</label>
                                <input type="text" class="form-control" id="pan_number" name="pan_number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required>
                            </div>
                        </div>
                        
                        <!-- Account Information -->
                        <h4 class="mt-4 mb-3">Account Information</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="account_type" class="form-label">Account Type</label>
                                <select class="form-select" id="account_type" name="account_type" required>
                                    <option value="">Select Account Type</option>
                                    <option value="Savings">Savings Account</option>
                                    <option value="Current">Current Account</option>
                                    <option value="Salary">Salary Account</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
                            </div>
                        </div>
                        
                        <!-- Face Authentication Setup -->
                        <h4 class="mt-4 mb-3">Face Authentication Setup</h4>
                        <div class="video-container">
                            <video id="video" autoplay></video>
                            <canvas id="canvas"></canvas>
                            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                <button type="button" id="capture" class="btn btn-secondary">Capture Face Image</button>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register & Continue</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<!-- Add this modified script section at the end of register.html -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Webcam initialization
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let stream;
    
        // Password validation
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");
    
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
                return false;
            }
            confirmPassword.setCustomValidity("");
            return true;
        }
    
        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    
        // Webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(videoStream => {
                stream = videoStream;
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
                alert('Error accessing webcam. Please allow camera access and reload the page.');
            });
    
        // Capture handler
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            let imageInput = document.getElementById('face_image');
            
            if (!imageInput) {
                imageInput = document.createElement('input');
                imageInput.type = 'hidden';
                imageInput.name = 'face_image';
                imageInput.id = 'face_image';
                document.querySelector('form').appendChild(imageInput);
            }
            imageInput.value = imageData;
            alert('Face image captured successfully!');
        });
    
        // Form submission handler
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            if (!validatePassword()) {
                alert('Passwords do not match!');
                return;
            }
    
            if (!document.getElementById('face_image')?.value) {
                alert('Please capture your face image first!');
                return;
            }
    
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json();
                alert(result.message);
                
                if (response.ok) {
                    window.location.href = result.redirect;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed!');
            }
        });
    });
    </script>
</body>
</html>
